<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>thetazero - Purpose</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/nav.js"></script>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="Description" content="What is your purpose? I make buttons">
  <style>
    button {
      margin: 3px;
    }

    div.btn {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <theta-nav></theta-nav>
  <div class="container">
    <h1>What is your purpose? </h1>
    <hr>
    <div class="btn"><button onclick="make(this)">I make buttons</button></div>
  </div>
  <script>
    let cont = document.querySelector(".container")
    function make(e) {
      console.log(e)
      let x = document.createElement("div")
      x.classList = "btn"
      x.innerHTML = `<button onclick="make(this)">I make buttons</button>`
      e.parentElement.insertBefore(x, e.nextSibling)
    }
  </script>
</body>

</html>
